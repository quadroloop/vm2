<body>
  <div id="preloader"></div>

 <!-- Splash sectiob -->
  <section id="hero" class="animated">
    <div class="hero-container">
      <div class="animated" id="banner">
        <div class="hero-logo animated fadeInUp delay-100">
          <img id="vm2logo" src="img/logo.png" alt="Imperial" width="180px" class="animated delay-100">

          <center>
           <img src="./img/preloader.svg" id="loader" class="animated bounceIn">
          </center> 
         </div>
        <p id="bannerx" class="animated fadeInUp delay-300"><span class="rotating animated delay-300" style="color: #fff">
        Virtual Machine 2,
        Arduino-based Computer Motherboard Trainer,
        Built with Arduino C++ and Web Technology</span></p>
        <div id="statusbar" class="actions animated bounce">
          <a href="#services" id="status" class="btn-services animated delay-1200"><i class="fa fa-circle text-info"></i> Waiting for scan command</a>
        </div>
          <div id="pulseArray" class="animated">
           <a class="pulserx animated fadeIn delay-200"><i class="fa fa-circle"></i></a>
           <a class="pulserx animated fadeIn delay-400"><i class="fa fa-circle"></i></a>
           <a class="pulserx animated fadeIn delay-600"><i class="fa fa-circle"></i></a>
           <a class="pulserx animated fadeIn delay-800"><i class="fa fa-circle"></i></a>
         </div>
          
      </div>
    </div>
  </section>

  <!--==========================
  Header Section
  ============================-->
<div id="appx"> 
  <a id="axios" style="display: none;" src=""></a>
  <header id="header" class="animated">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="#hero"><img src="./img/logo.png" alt="" title="" /></a>
        <div id="scan_state">
           <p class="text-white" id="cast" onclick="switchMode()"><i class="fa fa-circle text-info"></i> Motherboard Diagnostics</p>
         </div>
      </div>
    </div>
</header>
  <!--==========================
    Motherboard overview section
  ============================-->
  <section id="about">
    <div class="container about-container">
      <div class="row">

        <div class="col-lg-6 about-img animated fadeIn">
          <img src="./img/mb1.png" alt="">
        </div>

        <div class="col-md-6 about-content">
        	    <h4 class="text-primary animated fadeInUp delay-100"><i class="fa fa-slack"></i> Parts Overview</h4>
              <ul class="list-group bg-light">
 
          <div id="parts">
          
        </div>

    
        
       
          
        </ul>
 
          <h4 class="text-primary animated fadeInUp delay-1000"><i class="fa fa-cogs"></i> Tools</h4>
          <button class="btn btn-lg animated bounceIn delay-1200 bg-primary" onclick="window.print();"><i class="fa fa-print"></i> Print Results</button>
                    <button class="btn btn-lg animated bounceIn delay-1500 bg-primary" onclick="window.location.reload();"><i class="fa fa-home"></i> Return Home</button>


        </div>
      </div>
    </div>
  </section>

  
   <div id="OS">
    <div class="container about-container" style="background-color:black;height: 100%;">
          <!-- boot console -->
          <div id="boot">
          </div>
    </div>
  </div>


</div>
